  .page__content {
    /* 更适合中文阅读 */
    line-height: 1.75 !important;
    letter-spacing: 0 !important;
  }

    border: 1px solid #f0f0f0;
    background-color: #f9f9f9;

    -ms-border-radius: 4px;
    -o-border-radius: 4px;
    border-radius: 4px;

    padding: 16px;

    border: 1px solid #f0f0f0;

    -ms-border-radius: 4px;
    -o-border-radius: 4px;
