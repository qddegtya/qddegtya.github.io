---
layout: index
initItem: 12
---

<section id="blogbody">
<div class="clearleft bloglooparea">
    <div class="bloglists">
    {% for post in site.posts limit:page.initItem %}
    <div class="blogbody__everyblog">
            <div class="blogbody__everyblog__header">
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </div>
            <div class="blogbody__everyblog__meta">
                <span class="blogbody__everyblog__metainfo">{{ post.date | date:"%Y - %m - %d" }}</span>
            </div>
            <div class="blogcontent blogbody__everyblog__excerpt">
                {{ post.excerpt }}
            </div>
    </div>
    {% endfor %}

        <!-- 存放归档 -->
        <div class="loadingmore">
            <span class="loadingmorespan">更多文章</span>
        </div>
    </div>
    {% include index_sidebar.html %}
</div>
</section>
